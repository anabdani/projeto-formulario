<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Novo Usuario</title>
</head>
<body>
   <div class="container">
   <section class="header">
    <h2>Nova Conta</h2>
   </section>
 <form id="form" class="form">
  <div class="form-content ">
       <label for="username">Nome de Usuário</label>
       <input type="text" name="" id="username" placeholder="Digite o nome do usuário...">
       <a>Aqui vai a mensagem de erro</a>
  </div>

  
   <div class="form-content">
        <label for="email">E-mail</label>
        <input type="email" name="" id="email" placeholder="Digite o seu E-mail...">
        <a>Aqui vai a mensagem de erro</a>
        </div>

        
   <div class="form-content">
    <label for="password">Senha</label>
    <input type="password" name="" id="password" placeholder="Digite sua Senha...">
    <a>Aqui vai a mensagem de erro</a>
    </div>

    
   <div class="form-content ">
    <label for="password-confirmation">Confrimação de Senha</label>
    <input type="password" name="" id="password-confirmation" placeholder="Digite sua senha novamente...">
    <a>Aqui vai a mensagem de erro</a>
    </div>

    <button type="submit">Cadastrar</button>
 </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
